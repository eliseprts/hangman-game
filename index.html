<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/stylesheets/reset-css/reset.css">
    <link rel="stylesheet" href="/assets/stylesheets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chelsea+Market&family=Open+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Jeu du pendu</title>
</head>
<body>
    
    <header>
        <h1>Jeu du pendu</h1>
    </header>
    
    <main>
        <div class="tryCounterContainer">
            <h2 class="tryCounterTitle">Essais restants</h2>
            <div class = "tryCounterNbr" id="tryCounterNbr"></div>
        </div>
        <div class="game">
            <div class="hangmanWordContainer">
                <div class="hangmanContainer">
                    <img class="hangman" src="assets/images/hangman.png" alt="dessin pendu">
                </div>
                <div class="wordToGuess" id="wordToGuess"> 
                    <!-- <span class="letterToGuess">C</span> -->
                </div>
            </div>
            <div class="keyboard">
                <button class="letterContainer"><span class="letter" id="letterA" value="A">A</span></button>
                <button class="letterContainer"><span class="letter" id="letterB" value="B">B</span></button>
                <button class="letterContainer"><span class="letter" id="letterC" value="C">C</span></button>
                <button class="letterContainer"><span class="letter" id="letterD" value="D">D</span></button>
                <button class="letterContainer"><span class="letter" id="letterE" value="E">E</span></button>
                <button class="letterContainer"><span class="letter" id="letterF" value="F">F</span></button>
                <button class="letterContainer"><span class="letter" id="letterG" value="G">G</span></button>
                <button class="letterContainer"><span class="letter" id="letterH" value="H">H</span></button>
                <button class="letterContainer"><span class="letter" id="letterI" value="I">I</span></button>
                <button class="letterContainer"><span class="letter" id="letterJ" value="J">J</span></button>
                <button class="letterContainer"><span class="letter" id="letterK" value="K">K</span></button>
                <button class="letterContainer"><span class="letter" id="letterL" value="L">L</span></button>
                <button class="letterContainer"><span class="letter" id="letterM" value="M">M</span></button>
                <button class="letterContainer"><span class="letter" id="letterN" value="N">N</span></button>
                <button class="letterContainer"><span class="letter" id="letter0" value="O">O</span></button>
                <button class="letterContainer"><span class="letter" id="letterP" value="P">P</span></button>
                <button class="letterContainer"><span class="letter" id="letterQ" value="Q">Q</span></button>
                <button class="letterContainer"><span class="letter" id="letterR" value="R">R</span></button>
                <button class="letterContainer"><span class="letter" id="letterS" value="S">S</span></button>
                <button class="letterContainer"><span class="letter" id="letterT" value="T">T</span></button>
                <button class="letterContainer"><span class="letter" id="letterU" value="U">U</span></button>
                <button class="letterContainer"><span class="letter" id="letterV" value="V">V</span></button>
                <button class="letterContainer"><span class="letter" id="letterW" value="W">W</span></button>
                <button class="letterContainer"><span class="letter" id="letterX" value="X">X</span></button>
                <button class="letterContainer"><span class="letter" id="letterY" value="Y">Y</span></button>
                <button class="letterContainer"><span class="letter" id="letterZ" value="Z">Z</span></button>
            </div>
        </div>
    </main>

    <div class="popupContainer" id="popupContainer">
        <div class="popup">
            <h3 id="finalMessage"> </h3>
            <button id="playBtn">Rejouer !</button>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
